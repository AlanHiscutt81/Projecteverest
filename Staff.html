<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Everest - Staff Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-8 font-sans text-slate-900">
    <div class="max-w-[1500px] mx-auto">
        
        <div class="bg-[#1e3a8a] p-8 rounded-[40px] text-white flex justify-between items-center mb-8 shadow-2xl">
            <div>
                <h1 class="text-4xl font-black uppercase italic tracking-tighter">Staff Registry</h1>
                <a href="dashboard.html" class="text-blue-200 text-[10px] font-black uppercase underline hover:text-white">← Back to Dashboard</a>
            </div>
            <div class="bg-blue-900 p-4 rounded-3xl border border-blue-700 text-center min-w-[140px]">
                <span id="staffCount" class="text-white text-xl font-mono font-black text-green-400">0</span>
                <p class="text-blue-300 text-[8px] font-black uppercase block tracking-widest">Active Records</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="bg-white p-8 rounded-[30px] shadow-lg border-t-8 border-blue-600 h-fit lg:col-span-1">
                <div class="space-y-4">
                    <input type="hidden" id="editId" value="">
                    
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Full Name</label>
                        <input type="text" id="name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-900 outline-none transition-all">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Phone</label>
                            <input type="text" id="phone" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-900 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Tax Code</label>
                            <input type="text" id="taxCode" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-900 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Email Address</label>
                        <input type="email" id="email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-900 outline-none">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Staff Role</label>
                        <select id="role" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-900 outline-none appearance-none">
                            <option value="HCA">HCA (Carer)</option>
                            <option value="RGN">RGN (Nurse)</option>
                            <option value="SHCA">Senior HCA</option>
                        </select>
                    </div>

                    <div class="bg-blue-50 p-6 rounded-[25px] border-2 border-blue-100">
                        <h3 class="text-[10px] font-black text-blue-900 uppercase mb-4 tracking-widest text-center">Staff Pay Rates (£)</h3>
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="wdD" placeholder="WD Day" class="p-3 rounded-xl border font-bold text-xs">
                                <input type="number" id="wdN" placeholder="WD Night" class="p-3 rounded-xl border font-bold text-xs">
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="weD" placeholder="WE Day" class="p-3 rounded-xl border font-bold text-xs">
                                <input type="number" id="weN" placeholder="WE Night" class="p-3 rounded-xl border font-bold text-xs">
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="bhD" placeholder="BH Day" class="p-3 rounded-xl border font-bold text-xs">
                                <input type="number" id="bhN" placeholder="BH Night" class="p-3 rounded-xl border font-bold text-xs">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <span class="text-[10px] font-black uppercase text-slate-500">Auto Pension (3%)</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="pension" class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-900"></div>
                        </label>
                    </div>

                    <button onclick="saveRecord()" class="w-full bg-blue-900 text-white py-5 rounded-[25px] text-xs font-black uppercase shadow-xl hover:bg-blue-800 transition-all border-b-4 border-blue-950 active:translate-y-1">Save Staff Member</button>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="staffContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVu-Ey-r9Tt_am6hqJ6CqzGUL_CCJRIKOVPMpqfdAxL1jw_eB9u5ydFT3sWkQT0D1k/exec";

        async function saveRecord() {
            const payload = {
                ID: document.getElementById('editId').value || 'ST' + Date.now(),
                Name: document.getElementById('name').value,
                Phone: document.getElementById('phone').value,
                Email: document.getElementById('email').value,
                Role: document.getElementById('role').value,
                TaxCode: document.getElementById('taxCode').value,
                Pension: document.getElementById('pension').checked ? "YES" : "NO",
                wdD: document.getElementById('wdD').value,
                wdN: document.getElementById('wdN').value,
                weD: document.getElementById('weD').value,
                weN: document.getElementById('weN').value,
                bhD: document.getElementById('bhD').value,
                bhN: document.getElementById('bhN').value
            };

            if(!payload.Name) return alert("Name is required");

            // Send to Google Sheet
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ type: 'Staff', action: 'save', payload: payload })
            });

            clearForm();
            setTimeout(loadAndRender, 1500); // Small delay to let Google process
        }

        async function loadAndRender() {
            try {
                const response = await fetch(`${SCRIPT_URL}?type=Staff`);
                const staff = await response.json();
                
                document.getElementById('staffCount').textContent = staff.length;
                const container = document.getElementById('staffContainer');
                
                container.innerHTML = staff.map(s => `
                    <div class="bg-white p-8 rounded-[35px] shadow-sm border border-slate-100 border-b-4 border-b-blue-900 hover:shadow-xl transition-all">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xl font-black uppercase text-blue-900 leading-tight">${s.Name}</h3>
                                <p class="text-[9px] font-bold text-slate-400 uppercase mt-1 tracking-wider">${s.Email || 'No Email'}</p>
                            </div>
                            <span class="px-4 py-1.5 rounded-full bg-blue-900 text-white text-[10px] font-black uppercase">${s.Role}</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2 mb-6 text-center text-[10px] font-black">
                            <div class="bg-slate-50 p-2 rounded-xl border">WD £${s.wdD}/£${s.wdN}</div>
                            <div class="bg-blue-50 p-2 rounded-xl border border-blue-100 text-blue-700">WE £${s.weD}/£${s.weN}</div>
                            <div class="bg-red-50 p-2 rounded-xl border border-red-100 text-red-700">BH £${s.bhD}/£${s.bhN}</div>
                        </div>
                        <div class="text-[9px] font-black uppercase text-slate-300 flex justify-between px-2">
                           <span>ID: ${s.ID}</span>
                           <span>PEN: ${s.Pension}</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.log("Loading staff...");
            }
        }

        function clearForm() {
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('editId').value = "";
            document.getElementById('pension').checked = false;
        }

        // Real-time sync: Check every 5 seconds
        setInterval(loadAndRender, 5000);
        window.onload = loadAndRender;
    </script>
</body>
</html>
