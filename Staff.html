<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everest - Master Staff Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } #printArea { display: block !important; border: none; } }
        .staff-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-100 p-8 font-sans text-slate-900">
    <div class="max-w-[1600px] mx-auto no-print">
        
        <div class="bg-[#1e3a8a] p-8 rounded-[40px] text-white flex justify-between items-center mb-8 shadow-2xl">
            <div>
                <h1 class="text-4xl font-black uppercase italic tracking-tighter">Staff Registry</h1>
                <div class="flex gap-4 mt-2">
                    <a href="dashboard.html" class="text-blue-200 text-[10px] font-black uppercase underline hover:text-white">← Back to Dashboard</a>
                    <button onclick="toggleArchiveView()" id="archiveToggleBtn" class="text-orange-300 text-[10px] font-black uppercase underline">View Archived Staff</button>
                    <button onclick="pullStaffFromCloud()" class="text-green-400 text-[10px] font-black uppercase underline ml-4 tracking-widest">Pull Updates from Cloud</button>
                </div>
            </div>
            <div class="bg-blue-900 p-4 rounded-3xl border border-blue-700 text-center min-w-[140px]">
                <span id="staffCount" class="text-white text-xl font-mono font-black text-green-400">0</span>
                <p class="text-blue-300 text-[8px] font-black uppercase block tracking-widest">Active Personnel</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="bg-white p-8 rounded-[30px] shadow-xl border-t-8 border-green-600 h-fit sticky top-8">
                <h3 id="formTitle" class="font-black uppercase text-xs mb-6 text-green-600 italic">Personnel Details</h3>
                <div class="space-y-4">
                    <input type="hidden" id="staffId" value="">
                    
                    <div class="grid grid-cols-1 gap-2">
                        <input id="name" type="text" placeholder="Full Name" class="w-full p-3 border-2 rounded-xl font-black bg-slate-50 outline-none focus:border-green-500">
                        <input id="email" type="email" placeholder="Email Address" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-xs outline-none focus:border-green-500">
                        <select id="role" class="w-full p-3 border-2 rounded-xl font-black bg-green-50 text-green-800 uppercase text-xs outline-none focus:border-green-500">
                            <option value="HCA">HCA (Health Care Assistant)</option>
                            <option value="RGN">RGN (Registered Nurse)</option>
                            <option value="SHCA">Senior HCA</option>
                        </select>
                    </div>
                    
                    <textarea id="address" placeholder="Residential Address" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-xs h-16 outline-none focus:border-green-500"></textarea>

                    <div class="grid grid-cols-2 gap-2">
                        <input id="phone" type="tel" placeholder="Phone" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-[10px]">
                        <input id="niNumber" type="text" placeholder="NI Number" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-[10px] uppercase">
                    </div>

                    <div class="bg-orange-50 p-4 rounded-2xl border border-orange-200">
                        <label class="text-[9px] font-black uppercase text-orange-600 block mb-1 tracking-widest">Visa / Sponsorship Cap</label>
                        <input id="hourCap" type="number" placeholder="Weekly Hour Limit (0 = None)" class="w-full p-2 border-2 border-orange-200 rounded-lg font-black text-xs outline-none focus:border-orange-500">
                    </div>

                    <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 space-y-3">
                        <label class="text-[9px] font-black uppercase text-blue-400 block border-b pb-1">Employment Dates</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div><p class="text-[7px] font-black uppercase text-blue-500">Start</p><input id="startDate" type="date" class="w-full p-2 border rounded-lg text-[10px]"></div>
                            <div><p class="text-[7px] font-black uppercase text-red-500">Leave</p><input id="leavingDate" type="date" class="w-full p-2 border rounded-lg text-[10px]"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="taxCode" type="text" placeholder="Tax Code" class="w-full p-2 border rounded-lg font-bold text-[10px] uppercase">
                            <select id="holidayTreatment" class="w-full p-2 border rounded-lg font-bold text-[10px]">
                                <option value="pay">Pay Weekly (12.07%)</option>
                                <option value="accrue">Accrue (12.07%)</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-4 rounded-2xl border space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-400 block border-b pb-1">Pay Rates (£/hr)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="wdD" type="number" step="0.01" placeholder="WD Day" class="p-2 border rounded-lg text-[10px] font-bold">
                            <input id="wdN" type="number" step="0.01" placeholder="WD Night" class="p-2 border rounded-lg text-[10px] font-bold">
                            <input id="weD" type="number" step="0.01" placeholder="WE Day" class="p-2 border rounded-lg text-[10px] font-bold border-blue-200">
                            <input id="weN" type="number" step="0.01" placeholder="WE Night" class="p-2 border rounded-lg text-[10px] font-bold border-blue-200">
                        </div>
                    </div>
                    
                    <button onclick="saveRecord()" id="saveBtn" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-black transition border-b-4 border-green-800">Save Record</button>
                    <button onclick="resetUI()" id="cancelBtn" class="w-full hidden mt-2 py-2 text-[10px] font-black uppercase text-slate-400 underline text-center font-bold">Cancel Edit</button>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="bg-white p-6 rounded-[30px] shadow-lg flex gap-4 items-end border-l-8 border-blue-600">
                    <div class="flex-1">
                        <label class="text-[9px] font-black uppercase text-slate-400 block mb-1">Search Range Start</label>
                        <input type="date" id="searchStart" class="w-full p-2 border rounded-xl text-xs font-bold">
                    </div>
                    <div class="flex-1">
                        <label class="text-[9px] font-black uppercase text-slate-400 block mb-1">Search Range End</label>
                        <input type="date" id="searchEnd" class="w-full p-2 border rounded-xl text-xs font-bold">
                    </div>
                    <button onclick="render()" class="bg-blue-600 text-white px-8 py-2 rounded-xl font-black uppercase text-xs hover:bg-black transition">Filter Hours</button>
                </div>

                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6" id="staffDisplay"></div>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden bg-white max-w-[800px] mx-auto my-10 p-16 border-8 border-slate-200"></div>

    <script>
        const STAFF_KEY = 'everest_v5_final'; 
        const SHIFT_KEY = 'ev_shifts_master';
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyCzDouH4tLiX4NeS8Mh08tkcI3MEV8VHNT-Mke_iav4gZuszw-T0SIuPXa-pTMeL2e/exec';
        let showingArchived = false;

        function getStaff() { return JSON.parse(localStorage.getItem(STAFF_KEY)) || []; }
        function getShifts() { return JSON.parse(localStorage.getItem(SHIFT_KEY)) || []; }

        async function pullStaffFromCloud() {
            try {
                const response = await fetch(`${scriptURL}?tab=staff`);
                const cloudData = await response.json();
                if (Array.isArray(cloudData)) {
                    localStorage.setItem(STAFF_KEY, JSON.stringify(cloudData));
                    render();
                    alert("Registry Updated from Cloud.");
                }
            } catch (e) { alert("Pull failed."); }
        }

        function saveRecord() {
            let staff = getStaff();
            const editId = document.getElementById('staffId').value;
            const record = {
                id: editId || "ST-" + Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                niNumber: document.getElementById('niNumber').value.toUpperCase(),
                hourCap: parseFloat(document.getElementById('hourCap').value) || 0,
                startDate: document.getElementById('startDate').value,
                leavingDate: document.getElementById('leavingDate').value,
                taxCode: document.getElementById('taxCode').value.toUpperCase(),
                holidayTreatment: document.getElementById('holidayTreatment').value,
                status: editId ? (staff.find(s=>s.id===editId)?.status || 'active') : 'active',
                wdD: document.getElementById('wdD').value,
                wdN: document.getElementById('wdN').value,
                weD: document.getElementById('weD').value,
                weN: document.getElementById('weN').value
            };

            if(editId) {
                const idx = staff.findIndex(s=>s.id===editId);
                staff[idx] = record;
            } else {
                staff.push(record);
            }
            
            localStorage.setItem(STAFF_KEY, JSON.stringify(staff));
            
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Syncing...";
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'syncStaff', data: [record] })
            }).then(() => {
                btn.innerText = "Save Record";
                resetUI(); 
                render();
            });
        }

        function calculateHours(staffName, start, end) {
            const shifts = getShifts();
            if (!start || !end) return 0;
            return shifts
                .filter(s => s.staffName === staffName && s.date >= start && s.date <= end)
                .reduce((acc, curr) => acc + parseFloat(curr.hours || 0), 0);
        }

        function render() {
            const staff = getStaff().filter(s => showingArchived ? s.status === 'archived' : s.status !== 'archived');
            const sDate = document.getElementById('searchStart').value;
            const eDate = document.getElementById('searchEnd').value;
            
            document.getElementById('staffCount').innerText = staff.length;
            
            document.getElementById('staffDisplay').innerHTML = staff.map(s => {
                const hoursInRange = calculateHours(s.name, sDate, eDate);
                return `
                <div class="staff-card bg-white p-8 rounded-[40px] border-b-8 shadow-xl ${s.hourCap > 0 ? 'border-orange-500' : 'border-slate-300'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="font-black text-2xl uppercase tracking-tighter">${s.name || 'Unknown'}</h2>
                            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">${s.role || 'HCA'}</span>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">NI: ${s.niNumber || '---'}</p>
                            <p class="text-[9px] font-bold text-slate-500 lowercase">${s.email || ''}</p>
                        </div>
                        <div class="text-right">
                             <div class="bg-blue-50 p-2 rounded-xl text-center border border-blue-100">
                                <p class="text-[7px] font-black uppercase text-blue-400">Hours in Range</p>
                                <p class="text-xl font-black text-blue-900">${hoursInRange.toFixed(1)}</p>
                             </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mb-6">
                        <button onclick="generateP60('${s.id}')" class="bg-[#1e3a8a] text-white py-3 rounded-xl text-[9px] font-black uppercase hover:bg-black transition">Generate P60</button>
                        <button onclick="generateP45('${s.id}')" class="bg-red-600 text-white py-3 rounded-xl text-[9px] font-black uppercase hover:bg-black transition">Generate P45</button>
                    </div>
                    
                    <div class="flex gap-2">
                        <button onclick="editRecord('${s.id}')" class="flex-1 bg-slate-100 py-3 rounded-2xl text-[9px] font-black uppercase hover:bg-slate-200">Edit Details</button>
                        <button onclick="archiveRecord('${s.id}')" class="px-4 py-3 bg-white text-slate-200 rounded-2xl text-[9px] font-black uppercase border">${s.status === 'archived' ? 'Restore' : 'Archive'}</button>
                    </div>
                </div>`;
            }).join('');
        }

        function generateP60(id) {
            const p = getStaff().find(s => s.id === id);
            const sDate = document.getElementById('searchStart').value || "Start of Year";
            const eDate = document.getElementById('searchEnd').value || "End of Year";
            const hours = calculateHours(p.name, document.getElementById('searchStart').value, document.getElementById('searchEnd').value);
            
            document.getElementById('printArea').innerHTML = `
                <div class="border-4 border-blue-900 p-8">
                    <h1 class="text-4xl font-black text-blue-900 uppercase">P60 Certificate</h1>
                    <p class="text-xs font-bold mb-8 italic">End of Year Certificate for ${p.name}</p>
                    <div class="grid grid-cols-2 gap-8 border-t-2 pt-8">
                        <div><p class="text-[10px] font-black uppercase">Employee Name</p><p class="text-xl font-bold">${p.name}</p></div>
                        <div><p class="text-[10px] font-black uppercase">National Insurance</p><p class="text-xl font-bold">${p.niNumber}</p></div>
                        <div><p class="text-[10px] font-black uppercase">Period Covered</p><p class="font-bold">${sDate} to ${eDate}</p></div>
                        <div><p class="text-[10px] font-black uppercase">Total Hours Worked</p><p class="text-xl font-bold">${hours.toFixed(1)}</p></div>
                    </div>
                </div>`;
            window.print();
        }

        function generateP45(id) {
             const p = getStaff().find(s => s.id === id);
             document.getElementById('printArea').innerHTML = `
                <div class="border-4 border-red-600 p-8">
                    <h1 class="text-4xl font-black text-red-600 uppercase">P45 Details</h1>
                    <p class="text-xs font-bold mb-8 italic">Details of employee leaving Everest Healthcare</p>
                    <div class="grid grid-cols-2 gap-8 border-t-2 pt-8">
                         <div><p class="text-[10px] font-black uppercase">Name</p><p class="text-xl font-bold">${p.name}</p></div>
                         <div><p class="text-[10px] font-black uppercase">Leaving Date</p><p class="text-xl font-bold">${p.leavingDate || 'Not Specified'}</p></div>
                         <div><p class="text-[10px] font-black uppercase">NI Number</p><p class="text-xl font-bold">${p.niNumber}</p></div>
                         <div><p class="text-[10px] font-black uppercase">Tax Code</p><p class="text-xl font-bold">${p.taxCode}</p></div>
                    </div>
                </div>`;
             window.print();
        }

        function editRecord(id) {
            const p = getStaff().find(s => s.id === id);
            document.getElementById('staffId').value = p.id;
            document.getElementById('name').value = p.name || "";
            document.getElementById('email').value = p.email || "";
            document.getElementById('role').value = p.role || "HCA";
            document.getElementById('address').value = p.address || "";
            document.getElementById('phone').value = p.phone || "";
            document.getElementById('niNumber').value = p.niNumber || "";
            document.getElementById('hourCap').value = p.hourCap || 0;
            document.getElementById('startDate').value = p.startDate || "";
            document.getElementById('leavingDate').value = p.leavingDate || "";
            document.getElementById('taxCode').value = p.taxCode || "";
            document.getElementById('holidayTreatment').value = p.holidayTreatment || "pay";
            
            ['wdD','wdN','weD','weN'].forEach(r => { document.getElementById(r).value = p[r] || ""; });
            document.getElementById('formTitle').innerText = "Edit: " + p.name;
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetUI() {
            document.getElementById('staffId').value = "";
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            document.getElementById('formTitle').innerText = "Personnel Details";
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function archiveRecord(id) {
            let staff = getStaff();
            const idx = staff.findIndex(s => s.id === id);
            staff[idx].status = staff[idx].status === 'archived' ? 'active' : 'archived';
            localStorage.setItem(STAFF_KEY, JSON.stringify(staff));
            render();
        }

        function toggleArchiveView() {
            showingArchived = !showingArchived;
            document.getElementById('archiveToggleBtn').innerText = showingArchived ? "View Active" : "View Archived";
            render();
        }

        window.onload = render;
    </script>
</body>
</html>
