<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Everest - Staff Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-8 font-sans text-slate-900">
    <div class="max-w-[1500px] mx-auto">
        
        <div class="bg-[#1e3a8a] p-8 rounded-[40px] text-white flex justify-between items-center mb-8 shadow-2xl">
            <div>
                <h1 class="text-4xl font-black uppercase italic tracking-tighter">Staff Registry</h1>
                <a href="dashboard.html" class="text-blue-200 text-[10px] font-black uppercase underline hover:text-white">‚Üê Back to Dashboard</a>
            </div>
            <div class="bg-blue-900 p-4 rounded-3xl border border-blue-700 text-center min-w-[140px]">
                <span id="staffCount" class="text-white text-xl font-mono font-black text-green-400">0</span>
                <p class="text-blue-300 text-[8px] font-black uppercase block tracking-widest">Active Records</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="bg-white p-8 rounded-[30px] shadow-xl border-t-8 border-green-600 h-fit sticky top-8">
                <h3 id="formTitle" class="font-black uppercase text-xs mb-6 text-green-600 italic">Personnel Details</h3>
                <div class="space-y-4">
                    <input type="hidden" id="staffId" value="">
                    
                    <input id="name" type="text" placeholder="Full Name" class="w-full p-3 border-2 rounded-xl font-black bg-slate-50 outline-none focus:border-green-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="phone" type="tel" placeholder="Phone" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-xs">
                        <input id="email" type="email" placeholder="Email" class="w-full p-3 border-2 rounded-xl font-bold bg-slate-50 text-xs">
                    </div>

                    <select id="role" class="w-full p-3 border-2 rounded-xl font-black bg-green-50 text-green-800">
                        <option value="HCA">HCA</option>
                        <option value="RGN">RGN</option>
                    </select>

                    <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 space-y-3">
                        <label class="text-[9px] font-black uppercase text-blue-400 block border-b border-blue-100 pb-1">Statutory Details</label>
                        <div class="space-y-2">
                            <div>
                                <p class="text-[7px] font-black uppercase text-blue-500 mb-1">Tax Code</p>
                                <input id="taxCode" type="text" placeholder="1257L" class="w-full p-2 border rounded-lg font-bold text-xs">
                            </div>
                            <div class="flex items-center gap-2 pt-1">
                                <input type="checkbox" id="pensionToggle" class="w-4 h-4 accent-blue-600">
                                <label for="pensionToggle" class="text-[9px] font-black uppercase text-blue-700">Auto-Enrol Pension</label>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-4 rounded-2xl border space-y-3">
                        <label class="text-[9px] font-black uppercase text-slate-400 block border-b pb-1">Pay Matrix (¬£)</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div><p class="text-[7px] font-black uppercase text-slate-400">WD Day</p><input id="wdD" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                            <div><p class="text-[7px] font-black uppercase text-slate-400">WD Night</p><input id="wdN" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                            <div><p class="text-[7px] font-black uppercase text-blue-500">WE Day</p><input id="weD" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                            <div><p class="text-[7px] font-black uppercase text-blue-500">WE Night</p><input id="weN" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                            <div><p class="text-[7px] font-black uppercase text-red-500">BH Day</p><input id="bhD" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                            <div><p class="text-[7px] font-black uppercase text-red-500">BH Night</p><input id="bhN" type="number" step="0.01" class="w-full p-2 border rounded-lg font-bold text-xs"></div>
                        </div>
                    </div>
                    
                    <button onclick="saveRecord()" id="saveBtn" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-black transition">Save Record</button>
                    <button onclick="resetUI()" id="cancelBtn" class="w-full hidden mt-2 py-2 text-[10px] font-black uppercase text-slate-400 underline text-center">Cancel / New</button>
                </div>
            </div>

            <div class="lg:col-span-3 grid grid-cols-1 xl:grid-cols-2 gap-6" id="staffDisplay"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'everest_v5_final';

        function getStaff() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        }

        function resetUI() {
            document.getElementById('staffId').value = "";
            document.getElementById('name').value = "";
            document.getElementById('phone').value = "";
            document.getElementById('email').value = "";
            document.getElementById('taxCode').value = "1257L";
            document.getElementById('pensionToggle').checked = false;
            ['wdD','wdN','weD','weN','bhD','bhN'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('formTitle').innerText = "Personnel Details";
            document.getElementById('saveBtn').innerText = "Save Record";
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function saveRecord() {
            let staff = getStaff();
            const editId = document.getElementById('staffId').value;
            const name = document.getElementById('name').value.trim();
            if(!name) return alert("Name is required");

            const newRecord = {
                id: editId || "USER-" + Date.now(),
                name: name,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                taxCode: document.getElementById('taxCode').value || '1257L',
                pension: document.getElementById('pensionToggle').checked,
                rates: {
                    wdD: document.getElementById('wdD').value || 0,
                    wdN: document.getElementById('wdN').value || 0,
                    weD: document.getElementById('weD').value || 0,
                    weN: document.getElementById('weN').value || 0,
                    bhD: document.getElementById('bhD').value || 0,
                    bhN: document.getElementById('bhN').value || 0
                }
            };

            if(editId) {
                const idx = staff.findIndex(s => s.id === editId);
                staff[idx] = newRecord;
            } else {
                staff.push(newRecord);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(staff));
            resetUI();
            render();
        }

        function editRecord(id) {
            const person = getStaff().find(s => s.id === id);
            if(!person) return;

            document.getElementById('staffId').value = person.id;
            document.getElementById('name').value = person.name;
            document.getElementById('phone').value = person.phone;
            document.getElementById('email').value = person.email;
            document.getElementById('role').value = person.role;
            document.getElementById('taxCode').value = person.taxCode || '1257L';
            document.getElementById('pensionToggle').checked = person.pension || false;
            
            document.getElementById('wdD').value = person.rates.wdD;
            document.getElementById('wdN').value = person.rates.wdN;
            document.getElementById('weD').value = person.rates.weD;
            document.getElementById('weN').value = person.rates.weN;
            document.getElementById('bhD').value = person.rates.bhD;
            document.getElementById('bhN').value = person.rates.bhN;

            document.getElementById('formTitle').innerText = "Editing: " + person.name;
            document.getElementById('saveBtn').innerText = "Confirm Update";
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function deleteRecord(id) {
            if(confirm("Delete this person?")) {
                const filtered = getStaff().filter(s => s.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
                render();
            }
        }

        function render() {
            const staff = getStaff();
            document.getElementById('staffCount').innerText = staff.length;
            const container = document.getElementById('staffDisplay');

            container.innerHTML = staff.map(s => `
                <div class="bg-white p-8 rounded-[40px] border shadow-sm flex flex-col justify-between hover:border-blue-500 transition-all">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="font-black text-3xl uppercase tracking-tighter text-slate-800 leading-none">${s.name}</div>
                            <div class="text-[9px] font-bold text-slate-400 mt-2 uppercase tracking-widest flex gap-3">
                                <span>üìû ${s.phone || '-'}</span>
                                <span class="text-blue-600">TAX: ${s.taxCode || '1257L'}</span>
                                <span class="${s.pension ? 'text-green-600' : 'text-slate-300'}">PEN: ${s.pension ? 'YES' : 'NO'}</span>
                            </div>
                        </div>
                        <span class="px-4 py-1.5 rounded-full bg-blue-900 text-white text-[10px] font-black uppercase">${s.role}</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                        <div class="bg-slate-50 p-2 rounded-xl border text-[10px] font-black">WD ¬£${s.rates.wdD}/¬£${s.rates.wdN}</div>
                        <div class="bg-blue-50 p-2 rounded-xl border border-blue-100 text-blue-700 text-[10px] font-black">WE ¬£${s.rates.weD}/¬£${s.rates.weN}</div>
                        <div class="bg-red-50 p-2 rounded-xl border border-red-100 text-red-700 text-[10px] font-black">BH ¬£${s.rates.bhD}/¬£${s.rates.bhN}</div>
                    </div>
                    <div class="flex gap-4 border-t pt-6">
                        <button onclick="editRecord('${s.id}')" class="flex-1 bg-[#1e3a8a] text-white py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg hover:bg-black transition">Edit Details</button>
                        <button onclick="deleteRecord('${s.id}')" class="text-red-400 text-[10px] font-black uppercase hover:underline">Delete</button>
                    </div>
                </div>`).join('');
        }

        window.onload = render;
    </script>
</body>
</html>
