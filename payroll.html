<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Everest Care - Professional Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .payslip-card { box-shadow: none !important; border: 1px solid #e2e8f0; page-break-after: always; margin-bottom: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 p-8 font-sans text-slate-900">
    <div class="max-w-[1100px] mx-auto">
        
        <nav class="bg-white p-6 rounded-[30px] shadow-lg mb-8 no-print flex flex-wrap items-end gap-6 border-t-4 border-blue-900">
            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 block mb-1 ml-1">Pay Period Start</label>
                <input type="date" id="dateStart" class="p-2 border-2 rounded-xl font-bold text-sm outline-none focus:border-blue-900">
            </div>
            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 block mb-1 ml-1">Pay Period End</label>
                <input type="date" id="dateEnd" class="p-2 border-2 rounded-xl font-bold text-sm outline-none focus:border-blue-900">
            </div>
            <button onclick="renderPayroll()" class="bg-blue-900 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg hover:bg-black transition">Generate Reports</button>
            
            <div class="flex-1 text-right">
                <button onclick="window.print()" class="bg-slate-100 text-slate-600 px-6 py-3 rounded-2xl text-[10px] font-black uppercase border hover:bg-slate-200">Print All</button>
                <a href="dashboard.html" class="inline-block ml-4 text-slate-400 text-[9px] font-black uppercase underline">Dashboard</a>
            </div>
        </nav>

        <div id="payrollContainer" class="space-y-10"></div>
    </div>

    <script>
        const SHIFT_KEY = 'ev_shifts_master';
        const STAFF_KEY = 'everest_v5_final';

        function getDecimalHours(start, end) {
            if(!start || !end) return 0;
            const [sH, sM] = start.split(':').map(Number);
            const [eH, eM] = end.split(':').map(Number);
            let diff = (eH + eM/60) - (sH + sM/60);
            if (diff < 0) diff += 24; 
            return diff;
        }

        function getStaffPayRate(shift, staffRates) {
            if (!staffRates) return 0;
            const d = new Date(shift.date);
            const isWeekend = (d.getDay() === 0 || d.getDay() === 6);
            const isNight = (shift.shiftType === 'Night');
            if (shift.isBH) return parseFloat(isNight ? staffRates.bhN : staffRates.bhD) || 0;
            if (isWeekend) return parseFloat(isNight ? staffRates.weN : staffRates.weD) || 0;
            return parseFloat(isNight ? staffRates.wdN : staffRates.wdD) || 0;
        }

        function openPdfPreview(staffName) {
            const card = Array.from(document.querySelectorAll('.payslip-card')).find(c => c.innerHTML.includes(staffName));
            if (!card) return alert("Error finding report data.");

            const win = window.open('', '_blank', 'width=1000,height=900');
            win.document.write(`
                <html>
                <head><script src="https://cdn.tailwindcss.com"><\/script></head>
                <body class="p-10 text-left bg-white">
                    <div class="no-print mb-8 p-6 bg-slate-900 text-white rounded-3xl flex justify-between items-center shadow-2xl">
                        <div>
                            <h3 class="font-black uppercase italic text-lg leading-none">PDF Preview</h3>
                            <p class="text-[10px] font-bold text-slate-400 uppercase mt-1">Select 'Save as PDF' to generate the document</p>
                        </div>
                        <button onclick="window.print()" class="bg-blue-600 px-8 py-3 rounded-2xl font-black uppercase text-[10px] hover:bg-blue-500 transition">Save PDF</button>
                    </div>
                    ${card.outerHTML}
                </body>
                </html>
            `);
            win.document.close();
        }

        function renderPayroll() {
            const shifts = JSON.parse(localStorage.getItem(SHIFT_KEY)) || [];
            const staffRegistry = JSON.parse(localStorage.getItem(STAFF_KEY)) || [];
            const container = document.getElementById('payrollContainer');
            const startStr = document.getElementById('dateStart').value;
            const endStr = document.getElementById('dateEnd').value;

            const completed = shifts.filter(s => {
                if(s.status !== 'completed') return false;
                if(!startStr || !endStr) return true;
                return s.date >= startStr && s.date <= endStr;
            });

            if (completed.length === 0) {
                container.innerHTML = `<div class="p-20 text-center bg-white rounded-[40px] border-4 border-dashed text-slate-300 font-black uppercase text-xs">No completed shifts found</div>`;
                return;
            }

            const groupedByStaff = completed.reduce((acc, s) => {
                if (!acc[s.staffId]) acc[s.staffId] = [];
                acc[s.staffId].push(s);
                return acc;
            }, {});

            container.innerHTML = Object.keys(groupedByStaff).map(staffId => {
                const staffShifts = groupedByStaff[staffId];
                const staff = staffRegistry.find(st => st.id === staffId) || { rates: {} };
                const periodRange = `${startStr || '---'} to ${endStr || '---'}`;
                
                let grossPay = 0;
                const rows = staffShifts.map(s => {
                    const hours = getDecimalHours(s.start, s.end);
                    const rate = getStaffPayRate(s, staff.rates);
                    const total = hours * rate;
                    grossPay += total;
                    return `<tr class="text-[10px] border-b border-slate-50"><td class="py-2 text-left">${s.date}</td><td class="font-bold text-left">${s.home}</td><td class="text-center italic">${s.shiftType}</td><td class="text-center">${hours.toFixed(2)}</td><td class="text-center">£${rate.toFixed(2)}</td><td class="text-right font-bold">£${total.toFixed(2)}</td></tr>`;
                }).join('');

                const niThreshold = 242; 
                const taxablePay = Math.max(0, grossPay - 242);
                const empTax = taxablePay * 0.20;
                const empNI = Math.max(0, grossPay - niThreshold) * 0.08;
                const empPension = staff.pension ? (grossPay * 0.05) : 0;
                const netPay = (grossPay - empTax - empNI - empPension).toFixed(2);

                const employerNI = Math.max(0, grossPay - niThreshold) * 0.138;
                const employerPension = staff.pension ? (grossPay * 0.03) : 0;
                const totalBusinessCost = grossPay + employerNI + employerPension;

                return `
                <div class="payslip-card bg-white p-12 rounded-[40px] shadow-2xl border-t-[16px] border-[#1e3a8a] mb-12 text-left">
                    <div class="flex justify-between items-start mb-10 pb-6 border-b border-slate-100">
                        <div class="flex items-center gap-4">
                            <img src="logo.png" alt="Everest Logo" class="h-16 w-auto object-contain" onerror="this.style.display='none'">
                            <div>
                                <h2 class="text-3xl font-black uppercase italic tracking-tighter text-[#1e3a8a]">Everest Care</h2>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Staff Remittance Advice</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black uppercase">Tax Code: <span class="text-blue-600">${staff.taxCode || '1257L'}</span></p>
                            <p class="text-[11px] font-black text-slate-800 mt-1 uppercase">Period: <span class="bg-yellow-100 px-2">${periodRange}</span></p>
                            <button onclick="openPdfPreview('${staff.name}')" class="no-print mt-4 bg-blue-900 text-white px-5 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-orange-600 transition-all shadow-lg">Download / Print PDF</button>
                        </div>
                    </div>

                    <div class="mb-8">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Employee Name</p>
                        <p class="text-4xl font-black uppercase text-slate-800 tracking-tight">${staff.name || 'Unregistered Staff'}</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div class="lg:col-span-2">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="text-[9px] font-black text-slate-400 uppercase border-b-2 border-slate-100">
                                        <th class="pb-3 text-left">Date</th><th class="pb-3 text-left">Home</th><th class="pb-3 text-center">Shift</th><th class="pb-3 text-center">Hrs</th><th class="pb-3 text-center">Rate</th><th class="pb-3 text-right">Gross</th>
                                    </tr>
                                </thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>

                        <div class="space-y-4">
                            <div class="bg-slate-50 p-8 rounded-[35px] border border-slate-100">
                                <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 border-b pb-2">Net Pay Calculation</h4>
                                <div class="space-y-3 text-[12px] font-bold">
                                    <div class="flex justify-between uppercase text-slate-500 text-[10px]"><span>Gross Total</span><span>£${grossPay.toFixed(2)}</span></div>
                                    <div class="flex justify-between text-red-500 italic font-medium"><span>Income Tax (PAYE)</span><span>-£${empTax.toFixed(2)}</span></div>
                                    <div class="flex justify-between text-red-500 italic font-medium"><span>National Insurance</span><span>-£${empNI.toFixed(2)}</span></div>
                                    ${staff.pension ? `<div class="flex justify-between text-blue-600 font-medium"><span>Pension (5%)</span><span>-£${empPension.toFixed(2)}</span></div>` : ''}
                                    <div class="pt-6 mt-4 border-t-4 border-slate-200 flex justify-between text-4xl font-black text-[#1e3a8a] tracking-tighter italic">
                                        <span>NET PAY</span>
                                        <span>£${netPay}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="no-print bg-green-50 p-6 rounded-[25px] border border-green-100">
                                <h4 class="text-[9px] font-black uppercase text-green-600 mb-2 tracking-widest">Business Liability</h4>
                                <div class="text-[10px] space-y-2 font-bold text-green-800">
                                    <div class="flex justify-between"><span>Employer NI (13.8%)</span><span>£${employerNI.toFixed(2)}</span></div>
                                    <div class="flex justify-between"><span>Employer Pension (3%)</span><span>£${employerPension.toFixed(2)}</span></div>
                                    <div class="flex justify-between pt-3 mt-1 border-t border-green-200 font-black text-xs"><span>Total Cost</span><span>£${totalBusinessCost.toFixed(2)}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = () => {
            document.getElementById('dateStart').value = '2026-01-19';
            document.getElementById('dateEnd').value = '2026-01-25';
            renderPayroll();
        };
    </script>
</body>
</html>
