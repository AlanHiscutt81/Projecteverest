<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everest Agency - Full Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-gray-800">
    <div class="max-w-6xl mx-auto space-y-6">
        
        <div class="bg-blue-900 p-6 text-white rounded-2xl shadow-lg flex justify-between items-center border-b-4 border-blue-500">
            <div>
                <h1 class="text-2xl font-bold uppercase tracking-widest">Everest Agency Portal</h1>
                <p class="text-blue-200 text-xs italic">Payroll & Billing Management System</p>
            </div>
            <div class="text-right">
                <span class="text-xs block text-blue-300">TOTAL BILLABLE</span>
                <span id="grandTotalHeader" class="text-2xl font-mono font-bold text-green-400">£0.00</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="space-y-6">
                <div class="bg-white p-5 rounded-xl shadow border-l-4 border-green-500">
                    <h2 class="font-bold text-lg mb-4 flex items-center">
                        <span class="bg-green-100 text-green-600 rounded-full w-6 h-6 flex items-center justify-center mr-2 text-sm">1</span>
                        Add New Staff
                    </h2>
                    <div class="space-y-3">
                        <input id="newStaffName" type="text" placeholder="Full Name" class="w-full p-2 border rounded bg-gray-50 focus:ring-2 focus:ring-green-400 outline-none">
                        <select id="newStaffRole" class="w-full p-2 border rounded bg-white">
                            <option value="HCA">HCA (Care Assistant)</option>
                            <option value="RGN">RGN (Registered Nurse)</option>
                        </select>
                        <button onclick="addStaffToSystem()" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition shadow-md">
                            Save to Database
                        </button>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow border-l-4 border-blue-500">
                    <h2 class="font-bold text-lg mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-600 rounded-full w-6 h-6 flex items-center justify-center mr-2 text-sm">2</span>
                        Home Hourly Rates
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">HCA £/hr</label>
                            <input id="hcaRate" type="number" value="19" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">RGN £/hr</label>
                            <input id="rgnRate" type="number" value="25" class="p-2 border rounded w-full">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow border-t-4 border-orange-500">
                <h2 class="font-bold text-lg mb-4 flex items-center text-orange-800">
                    <span class="bg-orange-100 text-orange-600 rounded-full w-6 h-6 flex items-center justify-center mr-2 text-sm">3</span>
                    Assign & Calculate Shift
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Staff Member</label>
                            <select id="staffDropdown" class="w-full p-3 border-2 border-orange-50 rounded-lg bg-white font-bold text-blue-900">
                                <option value="">-- Choose Staff --</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase">Start Time</label>
                                <input id="startTime" type="time" value="07:00" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase">End Time</label>
                                <input id="endTime" type="time" value="13:00" class="w-full p-2 border rounded">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col justify-end">
                        <button onclick="processShift()" class="h-24 bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-xl text-lg uppercase tracking-wide">
                            Generate Shift Entry
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
            <div class="bg-gray-800 p-4 text-white font-bold">
                Shift Ledger (Active Period)
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 border-b">
                        <tr class="text-xs uppercase text-gray-500 font-black">
                            <th class="p-4">Staff Member</th>
                            <th class="p-4">Role</th>
                            <th class="p-4 text-center">Duration</th>
                            <th class="p-4 text-right">Invoice Total</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let staffDatabase = [];
        let totalAgencyBilling = 0;

        function addStaffToSystem() {
            const name = document.getElementById('newStaffName').value;
            const role = document.getElementById('newStaffRole').value;
            if(!name) return alert("Please enter a staff name");

            staffDatabase.push({ name, role });

            const dropdown = document.getElementById('staffDropdown');
            const option = document.createElement('option');
            option.value = staffDatabase.length - 1;
            option.text = `${name} (${role})`;
            dropdown.add(option);

            document.getElementById('newStaffName').value = '';
            alert(name + " added to the system!");
        }

        function processShift() {
            const staffIdx = document.getElementById('staffDropdown').value;
            if(staffIdx === "") return alert("Please select a staff member!");

            const selectedStaff = staffDatabase[staffIdx];
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const rate = (selectedStaff.role === 'HCA') ? document.getElementById('hcaRate').value : document.getElementById('rgnRate').value;

            // Calculation Logic
            const sTime = new Date(`2026-01-01T${start}:00`);
            let eTime = new Date(`2026-01-01T${end}:00`);
            if (eTime < sTime) eTime.setDate(eTime.getDate() + 1);
            
            const hours = (eTime - sTime) / (1000 * 60 * 60);
            const cost = hours * rate;

            // Update UI
            const row = document.getElementById('ledgerBody').insertRow(0);
            row.className = "border-b hover:bg-blue-50 transition-colors";
            row.innerHTML = `
                <td class="p
